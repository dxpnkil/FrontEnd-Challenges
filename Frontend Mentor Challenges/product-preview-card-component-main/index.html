<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="main.css">
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <div class="card">
        <div class="left"></div>
  
        <div class="right">
          <p class="item-category">PERFUME</p>
          <h1 class="item-name">Grabrielle Essence Eau De Parfum</h1>
          <p class="item-description">A floral, solar and volunptous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
  
          <div class="price">
            <p class="price-updated"> $149.99</p>
            <p class="price-previous">$169.99</p>
          </div>
          <button>
            <img src="/images/icon-cart.svg" alt="">
            <p>Add to Cart</p>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
